plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

group = 'ru.blinov'
version = '1.0'
dependencies {
    testImplementation (
        'org.junit.jupiter:junit-jupiter:5.10.1',
         'com.codeborne:selenide:7.2.0'
    )
}

test {
    useJUnitPlatform()
}

compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}